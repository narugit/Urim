<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Urim</title>
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css" />
    <script src="../../node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../css/settingsStyle.css">

<body>
    <h1>Urim Mode</h1>
    <div id="menu">
        <i class="fas fa-star" style="visibility:hidden;"></i>
        <i class="far fa-star" style="visibility:hidden;"></i>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="abst-btn">
            概要モード
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="create-btn">
            TODO作成
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" disabled="" id="delete-btn">
            削除
        </button>
        <input type="image" src="../img/settings.svg" alt="設定画面を開く" class="mdl-button mdl-js-button" id="setting-btn">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="visibility:hidden;"
            id="cancel-btn">
            キャンセル
        </button>
    </div>

    <!-- All of the Node.js APIs are available in this renderer process. -->
    <div id="urim-plain-container">
        <canvas id="urim-plain"></canvas>
    </div>

    <!-- 設定画面モーダル -->
    <dialog id="settings-dialog" class="mdl-dialog">
        <div class="mdl-dialog__actions">
            <button class="mdl-button mdl-js-button mdl-button--icon" id="close-settings-dialog-button">
                <i class="material-icons">close</i>
            </button>
        </div>
        <div class="mdl-dialog__content">
            <div class="mdl-card__title">
                <h3 class="mdl-card__title-text">Settings</h2>
            </div>
            <h4>Genre List</h5>
            <ul id="genreList">
            </ul>

            <h6>Create a genre node</h6>
            <form name="form1" id="newGenre" action="">
                <input type="color" id="newGenreColorPallet" name="createGenre" value="#e66465">
                <input type="text" id="newGenreLabel" name="createGenre">
                <div class="mdl-layout-spacer">
                    <button type="button" id="genreAdd"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">登録</button>
                </div>
            </form>

            <h4>Set urgency scale</h5>

            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                <span class="mdl-radio__label">1 year</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label">1 month</span>
            </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
                <span class="mdl-radio__label">1 week</span>
            </label>
        </div>
    </dialog>

    <!-- 詳細画面モーダル -->
    <dialog id="detail-dialog" class="mdl-dialog">
        <div class="mdl-dialog__actions">
            <button class="mdl-button mdl-js-button mdl-button--icon" id="close-detail-dialog-button">
                <i class="material-icons">close</i>
            </button>
        </div>
        <div class="mdl-dialog__content">
            <i id="detail-today-star" class="fas fa-star" style="display:none;"></i>
            <i id="detail-not-today-star" class="far fa-star" style="display:none;"></i>
            <div id="detail-title"></div>
            <div id="detail-contents"></div>
            <div id="detail-importance"></div>
            <div id="detail-urgency"></div>
            <div id="detail-deadline"></div>
            <div id="detail-manHour"></div>
            <div id="detail-genre"></div>
            <div id="detail-place"></div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-layout-spacer">
                <button type="button" id="ddl_edit_btn"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">編集</button>
            </div>
            <div class="mdl-layout-spacer">
                <button type="button"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">達成</button>
            </div>
            <div class="mdl-layout-spacer">
                <button type="button" id="ddl_del_btn"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">削除</button>
            </div>
        </div>


    </dialog>
    <!-- 詳細画面モーダルここまで -->

</body>
<script>
    // You can also require other files to run in this process
    require('../../dist/renderer.js');
</script>


</html>
