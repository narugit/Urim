<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Abst View</title>

    <!-- css apply -->
    <link rel="stylesheet" type="text/css" href="../css/abstTableStyle.css">

    <!-- materialize -->
    <link rel="stylesheet" href="../css/vendor/1.0.0-materialize.min.css">
    <script src="../js/vendor/1.0.0-materialize.min.js"></script>

    <!-- material design light -->
    <link rel="stylesheet" href="../css/vendor/1.3.0-material.grey-blue.min.css" />
    <script src="../../node_modules/material-design-lite/material.min.js"></script>

    <!-- font: close button in detail window -->
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/vendor/family-Material-Icons.css">
</head>

<!-- abst window main code -->

<body>
    <div class="mdl-grid">
        <!-- button region -->
        <div class="btn-region">
            <table id="abst_btn">
                <tr>
                    <td>
                        <button class="mdl-button mdl-js-button mdl-button--icon" id="urim-button">
                            <i class="fas fa-toggle-off"></i>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon" id="return-button">
                            <i class="fas fa-chevron-circle-left"></i>
                        </button>
                    </td>
                    <td>
                        <button class="mdl-button mdl-js-button mdl-button--icon" id="create-button">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon" id="delete-button">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                    <td>
                        <button class="mdl-button mdl-js-button mdl-button--icon" id="modechange-button">
                            <i class="fas fa-minus-circle"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <!-- abst table -->
        <div class="container" id="tbl_region">
            <div class="row">
                <div class="col s2"></div>
                <div class="col s12">
                    <div id="ToDoList_TABLE">

                    </div>
                </div>
                <div class="col s2"></div>
            </div>
        </div>

    </div>

    <!-- detail window -->
    <dialog id="detail-dialog" class="mdl-dialog">

        <!-- close button -->
        <div class="mdl-dialog__actions">
            <button class="mdl-button mdl-js-button mdl-button--icon" id="close-detail-dialog-button">
                <i class="material-icons">close</i>
            </button>
        </div>

        <!-- contents -->
        <div class="mdl-dialog__content">
            <i id="detail-today-star" class="fas fa-star" style="display:none;"></i>
            <i id="detail-not-today-star" class="far fa-star detail-dialog-contents" style="display:none;"></i>
            <div id="detail-title" class="detail-dialog-contents"></div>
            <div id="detail-contents" class="detail-dialog-contents"></div>
            <div id="detail-importance" class="detail-dialog-contents"></div>
            <div id="detail-urgency" class="detail-dialog-contents"></div>
            <div id="detail-deadline" class="detail-dialog-contents"></div>
            <div id="detail-manHour" class="detail-dialog-contents"></div>
            <div id="detail-genre" class="detail-dialog-contents"></div>
            <div id="detail-place" class="detail-dialog-contents"></div>
        </div>

        <!-- action button region -->
        <div class="mdl-grid">
            <div class="mdl-layout-spacer">
                <button type="button" id="ddl_edit_btn" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <div class="mdl-layout-spacer">
                <button type="button" id="ddl_comp_btn" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="fas fa-check-circle"></i>
                </button>
            </div>
            <div class="mdl-layout-spacer">
                <button type="button" id="ddl_del_btn" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>


    </dialog>
    <!-- 詳細画面モーダルここまで -->

</body>

<script>
    // You can also require other files to run in this process
    require('../../dist/abstRenderer.js')
</script>

</html>
