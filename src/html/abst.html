<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Abst View</title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/abstTableStyle.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

    <!-- アブストメイン -->
    <div class="mdl-grid">
        <div class="mdl-layout-spacer">
            <button type="button" id="urim-button" onclick="location.href = 'index.html'"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Urimモード</button>
        </div>
        <div class="mdl-layout-spacer">
            <button type="button" id="modechange-button"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">削除</button>
        </div>
        <div class="mdl-layout-spacer">
            <button type="button" id="create-button" onclick="location.href = 'create.html'"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">TODO作成</button>
        </div>
        <div class="mdl-layout-spacer">
            <button type="button" id="return-button"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">中止</button>
        </div>
        <div class="mdl-layout-spacer">
            <button type="button" id="delete-button"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">削除実行</button>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s1"></div>
                <div class="col s12">
                    <div id="ToDoList_TABLE">

                    </div>
                </div>
                <div class="col s1"></div>
            </div>
        </div>
    </div>
    <!-- アブストメインここまで -->

    <!-- 詳細画面モーダル -->
    <dialog id="detail-dialog" class="mdl-dialog">
        <div class="mdl-dialog__actions">
            <button class="mdl-button mdl-js-button mdl-button--icon" id="close-detail-dialog-button">
                <i class="material-icons">close</i>
            </button>
        </div>
        <div class="mdl-dialog__content">
            <i id="detail-today-star" class="fas fa-star" style="display:none;"></i>
            <i id="detail-not-today-star" class="far fa-star" style="display:none;"></i>
            <div id="detail-title"></div>
            <div id="detail-contents"></div>
            <div id="detail-importance"></div>
            <div id="detail-urgency"></div>
            <div id="detail-deadline"></div>
            <div id="detail-manHour"></div>
            <div id="detail-genre"></div>
            <div id="detail-place"></div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-layout-spacer">
                <button type="button"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">編集</button>
            </div>
            <div class="mdl-layout-spacer">
                <button type="button"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">達成</button>
            </div>
            <div class="mdl-layout-spacer">
                <button type="button" id="ddl_del_btn"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">削除</button>
            </div>
        </div>


    </dialog>
    <!-- 詳細画面モーダルここまで -->


</body>

<script>
    // You can also require other files to run in this process
    require('../../dist/abstRenderer.js')
</script>

</html>
